machine:
  node:
    version: 6.2.2

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git submodule deinit build
    - git rm build
    - rm -rf .git/modules/build
    - git submodule add -f git@github.com:tombull/welcometo.host_build ./build
    - git submodule sync
    - git submodule update --init

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email 'tom@tombull.com' && git config --global user.name 'Tom Bull'
      - rm -rf ./build/* && gulp build
      - cd build && git add -A && git commit -a -m "Deployment for build $CIRCLE_BUILD_NUM ($CIRCLE_BUILD_URL)" && git push origin master -f
