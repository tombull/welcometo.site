machine:
  node:
    version: 6.2.2

checkout:
  post:
    - git submodule sync
    - git submodule update --init

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email 'tom@tombull.com'
      - git config --global user.name 'Tom Bull'
      - gulp build
      - cd dist && git add -A
      - cd dist && git commit -a -m "Deployment ($CIRCLE_BUILD_NUM)"
      - cd dist && git push origin master -f
